name: Chart Testing for Renovate Updates

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
  issue_comment:
    types: [created]

jobs:
  chart-testing:
    if: >
      (github.event_name == 'pull_request' && 
       (contains(github.head_ref, 'renovate/') || contains(github.actor, 'renovate')))
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
      models: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}

      - name: Analyze changelogs for breaking changes
        id: changelog-analysis
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN}}
        run: |
          # Extract version change from diff
          version_diff=$(git diff HEAD~1 -- Chart.yaml | grep "^[+-]version:" || true)
          
          if [ -z "$version_diff" ]; then
            echo "No version changes found in Chart.yaml"
            exit 0
          fi
          
          current_version=$(echo "$version_diff" | grep "^-version:" | cut -d' ' -f2)
